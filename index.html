<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="js/cobs.js"></script>
  </head>
  <body>
    <script>
      //var data = "1234123412\u000034\u0000";
      //var data = "X\u0000";
      var data = "Hello, World!\u0000";
      var cobsEncoded = stuff(data);
      var cobsDecoded = unstuff(stuff(data));

      document.write(data);
      document.write("<br />");
      document.write(cobsEncoded);
      document.write("<br />");
      document.write(cobsDecoded);
      document.write("<br />");

      if (data === cobsDecoded)
      {
        document.write("data === cobsDecoded");
      }
      else
      {
        document.write("data !== cobsDecoded");
      }
    </script>
  </body>
</html>
